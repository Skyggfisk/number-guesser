<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/bot.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div id="startMenu" class="menu">
            <h2>Welcome to Number Guesser!</h2>
            <p>Try to guess the 4-digit number. You'll get hints after each guess.</p>
            <button id="startGameBtn" class="button-lg">Start Game</button>
        </div>
        <div id="gameContainer" style="display: none;">
            <div id="score">Score: 0</div>
            <form id="inputForm" novalidate autocomplete="off">
                <guess-row></guess-row>
                <guess-row></guess-row>
                <guess-row></guess-row>
                <guess-row></guess-row>
            </form>
        </div>
    </div>

    <script src="scripts/guess-row.js"></script>
    <script src=" scripts/app.js"></script>
</body>

</html>
